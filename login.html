<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
	<link rel="shortcut icon" href="./images/crud.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    
    <section>
        <form class="register">
            <div class="container lolo d-flex flex-column w-50 loginCont">
                <h1>Smart Login System</h1>
                <input required class="form-control my-3" type="email" id="email" placeholder="Enter your email">
                <input required class="form-control my-3" type="password" id="pass" placeholder="Enter password">
                <p class="text-danger text-center d-none" id="emailOrPassword">incorrect email or password</p>
                <button class="btn btn-outline-info w-100 my-3" id="login">Login</button>
                <p>Don't have an account? 
                    <a href="./index.html" class="text-white">sign Up</a>
                </p>
            </div>
        </form>
    </section>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/login.js"></script>
</body> 
</html>
